<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>
    <link rel="stylesheet" href="nintendo.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class=" square square-1"></div>
            <div class=" square square-2"></div>
            <div class=" square square-3"></div>
            <div class=" square square-4"></div>
            <div class=" square square-5"></div>
        </div>
        <div class="middle">
            <div class=" mid-item mid-1"></div>
            <div class="mid-item mid-2"></div>
            <div class=" mid-item mid-3">SELECT START</div>
            <div class="mid-item  mid-4">
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
            <div class=" mid-item mid-5"></div>
        </div>
        <div class="right">
            <div class="nintendo">
                <p>Nintendo</p> </div>
            <div class="red-buttons">
                <div class="red-1 red">
                    <div class="circle"></div>
                    <p>B</p>
                </div>
                <div class="red-2 red">
                    <div class="circle"></div>
                    <p>A</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
